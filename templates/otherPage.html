<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="static/basic.css">
    <title>This is a form demo!</title>
</head>

<h1>Can you guess my favorite color?</h1>
<form method="post">
    Guess: <input name="name"/>
    <br/><br/>
    <button type="submit">Submit</button>
  </form>

{% if name = 'green'%}
<div class="content">
    <p>You got it right!</p>
</div>
{% endif %}
